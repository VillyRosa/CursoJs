<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body{
            background-color: greenyellow;
            color: white;
            font: normal 20px Arial;
        }

        h1{
            color: brown;
        }

        p{
            color: gray; 
        }
    </style>
</head>
<body>
    
    <h1>Hello World!</h1> <!-- Escrevendo um título para a página -->
    <br> <!-- Pulando uma linha -->
    <p>I got rid of the curse.</p> <!-- criando um parágrafo -->

    <!-- Iniciando o script -->
    <script>
        window.alert('My first message') //Criando uma caixa de alerta
        window.confirm('Are you enjoying Js?') //Criando uma caixa de confirmação
        window.prompt('Whats your name?') //Criando uma caixa de texto para digitar algo
    </script>
</body>
</html>
