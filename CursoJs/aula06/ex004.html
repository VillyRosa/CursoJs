<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Aula 006 exercício 004</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras. <br/><br/>`)
        document.write(`Seu nome com letras maiúsculas fica assim: ${nome.toUpperCase()}. <br/><br/>`)
        document.write(`Seu nome com letras minúsculas fica assim: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
